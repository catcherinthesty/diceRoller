<!DOCTYPE html> 
<html>
  <head>
    <title>Dice Roller Proof of Concept</title>
    <meta charset="utf-8">
<style>
b.red {
    color: red;
}

b.blue {
    color: blue;
}

</style>
  </head>
  <body>
    <div id="response">
      <p></p>
    </div>
    <form id="dice_input">
      <input type="text" id="dice_roll_imput" name="roll" placeholder="Dice Notation" />
      <button type="submit">Submit</button>
    </form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
  (function($){
    function processForm( e ){
      $.ajax({
        url: 'dice.php',
        dataType: 'text',
        type: 'post',
        contentType: 'application/x-www-form-urlencoded',
        data: $(this).serialize(),
        success: function( data, textStatus, jQxhr){
          $('#response p').html( data );
        },
        error: function( jqXhr, textStatus, errorThrown ){
          console.log( errorThrown );
        }
      });
    e.preventDefault();
    }
  $('#dice_input').submit( processForm );
  })
(jQuery);
</script>

  </body>
</html>
